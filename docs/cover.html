<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Synapse - Chrome Built-in AI Challenge 2025</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #f9fafb;
			}
			.cover {
				width: 1920px;
				height: 1080px;
				overflow: hidden;
				font-family: "Inter", -apple-system, BlinkMacSystemFont,
					"Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
				position: relative;
				background: linear-gradient(135deg, #f5f3ff 0%, #fdf2f8 100%);
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.content {
				position: relative;
				z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding: 80px;
			}
			.icon-container {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				width: 110px;
				height: 110px;
				margin-bottom: 40px;
				background: linear-gradient(135deg, #8b5cf6, #ec4899);
				border-radius: 32px;
				box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.3);
				animation: icon-float 4s ease-in-out infinite;
			}
			.icon-container svg {
				width: 56px;
				height: 56px;
				color: white;
				stroke-width: 1.5;
			}
			h1 {
				font-size: 170px;
				font-weight: 800;
				letter-spacing: -0.06em;
				margin: 0;
				background: linear-gradient(135deg, #6d28d9, #be185d);
				-webkit-background-clip: text;
				color: transparent;
			}
			.tagline {
				font-size: 44px;
				font-weight: 500;
				color: #4b5563;
				margin-top: 24px;
				letter-spacing: -0.02em;
			}
			.divider {
				width: 100px;
				height: 4px;
				background: linear-gradient(90deg, #8b5cf6, #ec4899);
				border-radius: 2px;
				margin-top: 60px;
			}
			.sub-info {
				margin-top: 50px;
				text-align: center;
			}
			.sub-info p {
				margin: 0;
			}
			.event-name {
				font-size: 26px;
				font-weight: 600;
				color: #6b7280;
			}
			.tech-name {
				font-size: 22px;
				font-weight: 500;
				color: #9ca3af;
				margin-top: 12px;
			}
			.orb {
				position: absolute;
				border-radius: 50%;
				filter: blur(100px);
				z-index: 1;
				animation: float 12s ease-in-out infinite;
			}
			.orb1 {
				top: 10%;
				left: 15%;
				width: 500px;
				height: 500px;
				background-color: rgba(167, 139, 250, 0.3);
			}
			.orb2 {
				bottom: 5%;
				right: 10%;
				width: 600px;
				height: 600px;
				background-color: rgba(236, 72, 153, 0.2);
				animation-direction: reverse;
				animation-duration: 15s;
			}
			@keyframes float {
				0% {
					transform: translateY(0px) scale(1);
				}
				50% {
					transform: translateY(-30px) scale(1.05);
				}
				100% {
					transform: translateY(0px) scale(1);
				}
			}
			@keyframes icon-float {
				0% {
					transform: translateY(0px);
				}
				50% {
					transform: translateY(-10px);
				}
				100% {
					transform: translateY(0px);
				}
			}
		</style>
	</head>
	<body>
		<div class="cover">
			<div class="orb orb1"></div>
			<div class="orb orb2"></div>
			<div class="content">
				<div class="icon-container">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 2v20M2 12h20"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 8a4 4 0 100 8 4 4 0 000-8z"
						/>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M5 5l2.5 2.5M16.5 16.5L19 19M5 19l2.5-2.5M16.5 7.5L19 5"
						/>
					</svg>
				</div>
				<h1>Synapse</h1>
				<p class="tagline">Give your web a brain boost.</p>
				<div class="divider"></div>
				<div class="sub-info">
					<p class="event-name">Chrome Built-in AI Challenge 2025</p>
					<p class="tech-name">Powered by Gemini Nano</p>
				</div>
			</div>
		</div>
	</body>
</html>
