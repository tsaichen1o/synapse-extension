<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Solution - Synapse</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--bg-color: #f9fafb;
				--text-color: #374151;
				--primary-color: #9b59b6;
				--secondary-color: #e94b8a;
				--glow-size: 1000px;
			}
			html,
			body {
				margin: 0;
				padding: 0;
				width: 1920px;
				height: 1080px;
				overflow: hidden;
				background-color: var(--bg-color);
				color: var(--text-color);
				font-family: "Inter", sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.background-glow {
				position: absolute;
				width: var(--glow-size);
				height: var(--glow-size);
				background: radial-gradient(
					circle,
					var(--secondary-color) 0%,
					transparent 60%
				);
				filter: blur(150px);
				opacity: 0.25;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation: pulse 8s infinite alternate;
			}
			@keyframes pulse {
				0% {
					transform: translate(-50%, -50%) scale(0.8);
					opacity: 0.2;
				}
				100% {
					transform: translate(-50%, -50%) scale(1.2);
					opacity: 0.3;
				}
			}
			.content {
				text-align: center;
				z-index: 1;
				padding: 40px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.logo {
				width: 150px;
				height: 150px;
				margin-bottom: 30px;
				animation: float 4s ease-in-out infinite;
			}
			@keyframes float {
				0% {
					transform: translateY(0px);
				}
				50% {
					transform: translateY(-20px);
				}
				100% {
					transform: translateY(0px);
				}
			}
			h1 {
				font-size: 96px;
				font-weight: 900;
				margin: 0;
				line-height: 1.1;
				background: linear-gradient(45deg, #6d28d9, #be185d);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
			}
			p {
				font-size: 48px;
				font-weight: 400;
				margin-top: 30px;
				color: #4b5563;
				max-width: 1400px;
			}
			.highlight {
				font-weight: 700;
				color: var(--primary-color);
			}
		</style>
	</head>
	<body>
		<div class="background-glow"></div>
		<div class="content">
			<svg
				class="logo"
				viewBox="0 0 100 100"
				xmlns="http://www.w3.org/2000/svg"
			>
				<defs>
					<linearGradient
						id="grad1"
						x1="0%"
						y1="0%"
						x2="100%"
						y2="100%"
					>
						<stop
							offset="0%"
							style="
								stop-color: var(--primary-color);
								stop-opacity: 1;
							"
						/>
						<stop
							offset="100%"
							style="
								stop-color: var(--secondary-color);
								stop-opacity: 1;
							"
						/>
					</linearGradient>
				</defs>
				<path
					d="M50 10 C 27.9 10 10 27.9 10 50 C 10 72.1 27.9 90 50 90 C 72.1 90 90 72.1 90 50 C 90 27.9 72.1 10 50 10 Z M 50 15 C 69.3 15 85 30.7 85 50 C 85 69.3 69.3 85 50 85 C 30.7 85 15 69.3 15 50 C 15 30.7 30.7 15 50 15 Z"
					fill="url(#grad1)"
				/>
				<circle cx="50" cy="50" r="5" fill="white" />
				<circle cx="30" cy="30" r="4" fill="white" />
				<circle cx="70" cy="30" r="4" fill="white" />
				<circle cx="30" cy="70" r="4" fill="white" />
				<circle cx="70" cy="70" r="4" fill="white" />
				<circle cx="50" cy="20" r="3" fill="white" />
				<circle cx="50" cy="80" r="3" fill="white" />
				<circle cx="20" cy="50" r="3" fill="white" />
				<circle cx="80" cy="50" r="3" fill="white" />
				<path
					d="M50 50 L 30 30 M50 50 L 70 30 M50 50 L 30 70 M50 50 L 70 70 M50 50 L 50 20 M50 50 L 50 80 M50 50 L 20 50 M50 50 L 80 50"
					stroke="rgba(255,255,255,0.5)"
					stroke-width="1"
				/>
			</svg>
			<h1>Introducing Synapse</h1>
			<p>
				Your intelligent second brain that
				<span class="highlight">connects</span> information,
				<span class="highlight">builds</span> knowledge, and
				<span class="highlight">unleashes</span> insights.
			</p>
		</div>
	</body>
</html>
